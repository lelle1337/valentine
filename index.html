<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will you be my Valentine?</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    font-family:'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
    overflow:hidden;
}

h1{
    font-size:2.2rem;
    color:#fff;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    margin:20px 0;
}

img{
    width:220px;
    border-radius:15px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    margin-bottom:20px;
}

button{
    padding:15px 30px;
    font-size:1.2rem;
    border:none;
    border-radius:12px;
    cursor:pointer;
    position:absolute;
    transition: transform 0.2s ease, background 0.3s ease;
    box-shadow: 0 5px 15px rgba(0,0,0,0.15);
}

#yes{
    background: #ff4d6d;
    color:white;
}

#yes:hover{
    background: #ff607f;
}

#no{
    background: #999;
    color:white;
}

#no:hover{
    background: #aaa;
}

    .button-container {
    margin-top: 30px; /* avst√•nd under bilden */
    display: flex;
    gap: 30px; /* avst√•nd mellan YES och NO */
    justify-content: center; /* centrerar knapparna horisontellt */
    position: relative; /* f√∂r att NO-knappen fortfarande kan flytta sig */
}

button {
    position: relative; /* s√• vi kan flytta NO-knappen med JS */
}

</style>
</head>

<body>

<!-- Uppdaterad f√∂rsta bild -->
<img src="https://i.imgur.com/PZGw9R5.jpeg" alt="cute">

<h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

<div class="button-container">
    <button id="yes">YES ‚ù§Ô∏è</button>
    <button id="no">No üò¢</button>
</div>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");

let noScale = 1;
let yesScale = 1;

function moveButton(){
    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;

    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";

    // NO krymper
    noScale *= 0.9;
    noBtn.style.transform = `scale(${noScale})`;

    // YES v√§xer
    yesScale *= 1.1;
    yesBtn.style.transform = `scale(${yesScale})`;
}

noBtn.addEventListener("mouseenter", moveButton);
noBtn.addEventListener("touchstart", moveButton);

yesBtn.addEventListener("click", () => {
    window.location.href = "yes.html";
});
</script>

</body>
</html>
