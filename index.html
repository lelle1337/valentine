<!DOCTYPE html>
<html lang="sv">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will you be my Valentine?</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

<style>
body{
    margin:0;
    min-height:100vh;
    display:flex;
    flex-direction:column;
    justify-content:center;
    align-items:center;
    text-align:center;
    font-family:'Poppins', sans-serif;
    background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%);
    overflow:hidden;
}

h1{
    font-size:2.2rem;
    color:#fff;
    text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    margin:20px 0;
}

img{
    width:220px;
    border-radius:15px;
    box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    margin-bottom:20px;
}

/* Knappar under bilden */
.button-container {
    margin-top: 30px; /* avst√•nd under bilden */
    display: flex;
    gap: 30px; /* avst√•nd mellan YES och NO */
    justify-content: center; /* centrera horisontellt */
}

button {
    padding:15px 30px;
    font-size:1.2rem;
    border:none;
    border-radius:12px;
    cursor:pointer;
    transition: transform 0.2s ease, background 0.3s ease;
    box-shadow: 0 5px 15px rgba(0,0,0,0.15);
    position: relative; /* f√∂r NO-knappen */
}

#yes{
    background: #ff4d6d;
    color:white;
}

#yes:hover{
    background: #ff607f;
}

#no{
    background: #999;
    color:white;
}

#no:hover{
    background: #aaa;
}
</style>
</head>

<body>

<!-- F√∂rsta sidan bild -->
<img src="https://i.imgur.com/XcHVHpT.jpeg" alt="cute">

<h1>Will you be my Valentine? ‚ù§Ô∏è</h1>

<div class="button-container">
    <button id="yes">YES ‚ù§Ô∏è</button>
    <button id="no">No üò¢</button>
</div>

<!-- Ljudfil som spelas f√∂rst n√§r man klickar YES -->
<audio id="music" loop>
    <source src="aquaman.mp3" type="audio/mpeg">
</audio>

<script>
const noBtn = document.getElementById("no");
const yesBtn = document.getElementById("yes");
const music = document.getElementById("music");

let noScale = 1;
let yesScale = 1;

function moveButton(){
    const maxX = window.innerWidth - noBtn.offsetWidth;
    const maxY = window.innerHeight - noBtn.offsetHeight;

    // NO-knappen flyttas relativt hela sidan
    noBtn.style.position = "fixed";
    noBtn.style.left = Math.random() * maxX + "px";
    noBtn.style.top = Math.random() * maxY + "px";

    // NO krymper
    noScale *= 0.9;
    noBtn.style.transform = `scale(${noScale})`;

    // YES v√§xer
    yesScale *= 1.1;
    yesBtn.style.transform = `scale(${yesScale})`;
}

// Desktop hover
noBtn.addEventListener("mouseenter", moveButton);

// Mobil touch
noBtn.addEventListener("touchstart", function(e){
    moveButton();
    e.preventDefault();
});

// YES-knappen klick/touch
yesBtn.addEventListener("click", () => {
    // Starta ljudet vid f√∂rsta klick
    music.play().catch(()=>{}); 
    // G√• vidare till yes.html
    window.location.href = "yes.html";
});

yesBtn.addEventListener("touchstart", () => {
    music.play().catch(()=>{}); 
    window.location.href = "yes.html";
});
</script>

</body>
</html>
